<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenVPN Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>


<div class="container input_form">
    <h2 class="text-center input_title">Antizapret VPN</h2>
    <div class="col-md-12 col-sm-12">
        <form method="post" action="">
            {{ form.hidden_tag() }}
            <div class="row align-items-center">
                <div class="col-2 input_icons align-self-center">
                    <div>
                        <img class="input_icons" draggable="false" src="static/user_ico.png">
                    </div>
                </div>
                <div class="col-10 form-group align-self-center">
                    <!--<label for="username">Пользователь</label>-->
                    <input value="admin" id="username" class="input_username form-control" placeholder="Введите имя пользователя" maxlength="20" minlength="2" name="username" required type="text">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-2 input_icons align-self-center">
                    <div>
                        <img class="input_icons" draggable="false" src="static/pass_ico.png">
                    </div>
                </div>
                <div class="col-10 form-group">
                    <!--<label for="password">Пароль :</label>-->
                    <input id="password" class="form-control input_password" placeholder="Введите пароль" name="password" required type="password">
                </div>
            </div>
            <button id="submit" name="submit" type="submit" class="btn btn-primary btn-block">Вход</button>
            <div class="row">
                <a class="forgot_link " draggable="false" href="/">Забыли пароль?</a>
            </div>
        </form>
    </div>
</div>
