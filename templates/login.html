<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
  <meta name="robots" content="noindex, nofollow" />
</head>

<body class="d-flex justify-content-center align-items-center full-height">

  <div class="login-wrapper">
    <h1 class="text-center login-title">Авторизация</h1>
    <form method="post" action="" autocomplete="on">
      {{ form.hidden_tag() }}

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Имя пользователя" name="username" required
          maxlength="20" autocomplete="username" />
        <label for="username">Имя пользователя</label>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input type="password" class="form-control" id="password" placeholder="Пароль" name="password" required
          autocomplete="current-password" />
        <label for="password">Пароль</label>
        <span class="position-absolute top-50 end-0 translate-middle-y me-3"
          onmousedown="showPassword()" onmouseup="hidePassword()" ontouchstart="showPassword()" ontouchend="hidePassword()"
          style="cursor: pointer; color: gray;"><i class="fas fa-eye" id="togglePasswordIcon"></i></span>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check m-0">
          {{ form.remember_me(class="form-check-input", id="remember_me") }}
          <label for="remember_me" class="form-check-label">Запомнить меня</label>
        </div>
        <a href="#" class="text-muted text-decoration-none ms-3" onclick="showPasswordHint(event)">Забыли пароль?</a>
      </div>

      
      <div style="display: none;">
        <input type="text" name="email_confirmation" value="">
      </div>

      {% if error_message %}
      <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}

        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" id="submit">Вход</button>
        <p id="passwordHint" class="text-muted forgot-password-link text-center">
          Для смены пароля обратитесь к администратору системы.
        </p>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/login_page.js') }}"></script>

</body>

</html>
