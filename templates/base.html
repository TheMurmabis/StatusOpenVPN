<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenVPN Dashboard{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

</head>

<body>

    <header class="bg-dark text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-white" href="/">OpenVPN Dashboard</a>
            
            {% if current_user.is_authenticated %}         
            <a class="navbar-logout" href="/logout">Выйти</a>
            {% endif %}
        </div>
    </header>
     <div class="d-flex" id="wrapper">
        <!--<div class="bg-light border-right " id="sidebar-wrapper">
            
            <div class="list-group list-group-flush mt-5">
                <a href="/ovpn" class="list-group-item list-group-item-action bg-light">OpenVPN</a>
                <a href="/wg" class="list-group-item list-group-item-action bg-light">WireGuard</a>
            </div>
        </div>-->
        <div id="page-content-wrapper" class="container">

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

                <div class="content">

                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div> 
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            © 2024 Все права защищены.
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        feather.replace();
        
    
    </script>
</body>

</html>
