<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

</head>

<body>

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
    
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                    <li>
                        <a href="/ovpn" class="nav-link px-2 {{ 'text-secondary' if active_page == 'ovpn' else 'text-white' }}">OpenVPN</a>
                    </li>
                    <li>
                        <a href="/wg" class="nav-link px-2 {{ 'text-secondary' if active_page == 'wg' else 'text-white' }}">WireGuard</a>
                    </li>
                </ul>
                <div class="text-end ms-auto">
                    {% if current_user.is_authenticated %}
                    <a class="btn btn-warning" href="/logout">Выйти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <div class="d-flex" id="wrapper">
        <div id="page-content-wrapper" class="container">
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            © 2024 Все права защищены.
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        feather.replace();


    </script>
</body>

</html>
