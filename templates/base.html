<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusOpenVPN - {% block title %}Dashboard{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <header class="bg-dark text-white">
        <div class="container">
            <!-- Горизонтальное меню для больших экранов -->
            <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block">
                <div class="container-fluid">
                    <ul class="nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a href="/ovpn"
                                class="nav-link {{ 'text-secondary' if active_page == 'ovpn' else 'text-white' }}">OpenVPN</a>
                        </li>
                        <li class="nav-item">
                            <a href="/wg"
                                class="nav-link {{ 'text-secondary' if active_page == 'wg' else 'text-white' }}">WireGuard</a>
                        </li>
                    </ul>
                    <div class="ms-auto">
                        {% if current_user.is_authenticated %}
                        <a class="btn btn-warning" href="/logout">Выйти</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
            <div class="d-lg-none d-flex justify-content-between align-items-center">
                <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#verticalMenu"
                    aria-expanded="false" aria-controls="verticalMenu">
                    <i class="bi bi-list fs-4"></i>
                </button>
                {% if current_user.is_authenticated %}
                <a class="btn btn-warning ms-2" href="/logout">Выйти</a>
                {% endif %}
            </div>

            <!-- Вертикальное меню для мобильных устройств -->
            <div class="collapse d-lg-none" id="verticalMenu">
                <ul class="nav flex-column bg-dark p-2">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="/ovpn"
                            class="nav-link text-white {{ 'text-secondary' if active_page == 'ovpn' else '' }}">OpenVPN</a>
                    </li>
                    <li class="nav-item">
                        <a href="/wg"
                            class="nav-link text-white {{ 'text-secondary' if active_page == 'wg' else '' }}">WireGuard</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="d-flex" id="wrapper">
        <div id="page-content-wrapper" class="container">
            <main class="col-md-9 ms-md-auto me-md-auto col-lg-10 px-md-4 py-4">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <a href="https://github.com/TheMurmabis/StatusOpenVPN" class="text-white ms-3" target="_blank"
                rel="noopener noreferrer">
                <i class="fab fa-github"></i> TheMurmabis
            </a>© 2024 Все права защищены.

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>feather.replace();</script>
</body>

</html>
